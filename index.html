<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="login-container" id="loginContainer">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="input-field checkbox-field">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Show Password</label>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p id="error-message" class="error-message"></p>
            <p class="signup-text">Don't have an account? <button id="signupBtn" class="signup-btn">Sign Up</button></p>
        </div>

        <div class="login-container" id="signupContainer" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-field">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" placeholder="Enter username" required>
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="input-field">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Enter password" required>
                </div>
                <div class="input-field">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p id="signup-error-message" class="error-message"></p>
            <p class="signup-text">Already have an account? <button id="loginBtn2" class="signup-btn">Login</button></p>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
